{% extends 'base.html' %}
{% load static %}
{% block body %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <a href="{% url 'store' %}" class="btn btn-dark my-3">Go back</a>
            <div>
                <img style="height:400px; weight:400px;"
                     src="{{ item.image.url }}" alt="Image not found">
                <p>{{ item.title }}</p>
                {% if item.discount_price %}
                    <h2>Rs: {{ item.discount_price }}</h2>
                {% else %}
                    <h2>Rs: {{ item.price }}</h2>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <button type="submit" name="product" data-product={{item.id}} class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                </form>
                <p>{{ item.description }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
